                    document.getElementById('resourcesContainer').appendChild(card);
                } else {
                    const typeContainer = document.querySelector(`[data-type="${resource.type}"]`);
                    if (typeContainer) {
                        typeContainer.appendChild(card);
                    }
                }
            });
        }

        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card';
            
            const typeLabels = {
                'notes': 'Notes & Tutorial',
                'video': 'Video Lecture',
                'whitepaper': 'White Paper',
                'handson': 'Hands-on Lab',
                'project': 'Real Project'
            };

            card.innerHTML = `
                <span class="resource-type type-${resource.type}">${typeLabels[resource.type]}</span>
                <h3>${resource.title}</h3>
                <p>${resource.description}</p>
                <div class="resource-meta">
                    <span class="meta-item">‚è±Ô∏è ${resource.duration}</span>
                    <span class="meta-item">üìä ${resource.difficulty.charAt(0).toUpperCase() + resource.difficulty.slice(1)}</span>
                </div>
                <div class="resource-tags">
                    ${resource.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="resource-link">
                    Access Resource ‚Üí
                </a>
            `;
            
            return card;
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                
                btn.classList.add('active');
                const tab = btn.dataset.tab;
                currentFilter.tab = tab;
                
                const tabMap = {
                    'all': 'allTab',
                    'notes': 'notesTab',
                    'videos': 'videosTab',
                    'whitepapers': 'whitepapersTab',
                    'handson': 'handsonTab',
                    'projects': 'projectsTab'
                };
                
                document.getElementById(tabMap[tab]).classList.add('active');
                renderResources();
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentFilter.search = e.target.value;
            renderResources();
        });

        // Topic filter
        document.getElementById('topicFilter').addEventListener('change', (e) => {
            currentFilter.topic = e.target.value;
            renderResources();
        });

        // Difficulty filter
        document.getElementById('difficultyFilter').addEventListener('change', (e) => {
            currentFilter.difficulty = e.target.value;
            renderResources();
        });

        // Initial render
        renderResources();
    </script>
</body>
</html>
